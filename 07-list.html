<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>과일 종류</h3>
    <!-- 순서가 필요없는 목록 -->
    <ul>
      <!-- unordered list -->
      <li>사과</li>
      <li>배</li>
      <li>딸기</li>
      <li>수박</li>
      <li>포도</li>
    </ul>
    <h3>토큰 스왑하는 방법</h3>
    <!-- 순서가 필요있는 목록 -->
    <ol>
      <!-- ordered list -->
      <li>지갑을 만든다</li>
      <li>이더를 구매한다</li>
      <li>메타마스크로 전송한다</li>
      <li>거래소에 연결한다</li>
      <li>토큰을 스왑한다</li>
    </ol>
    <h3>설명 목록</h3>
    <!-- dl : description list -->
    <!-- dt : define term -->
    <!-- dd : describe description -->
    <dl>
      <dt>HTML</dt>
      <dd>- 웹 페이지 개발을 위한 마크업 언어</dd>
      <dt>CSS</dt>
      <dd>- 웹 페이지 디자인을 위한 언어</dd>
      <dt>자바스크립트</dt>
      <dd>- 웹 페이지를 사용자와 동적처리를 위한 언어</dd>
    </dl>
  </body>
</html>
