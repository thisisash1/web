<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">살고 있는 지역은?</label>
    <select name="" id="">
      <!-- select 태그는 옵션이 많을때 사용하면 좋음 -->
      <option value="02">서울</option>
      <!-- 보이는건 서울이지만 특정 value 값은 변동되면 안되는 고정값 -->
      <option value="051">부산</option>
      <option value="064">제주</option>
    </select>
    <br />
    <select name="" id="" multiple>
      <!-- 거의 사용 안함. -->
      <option value="02">서울</option>
      <option value="051">부산</option>
      <option value="064">제주</option>
    </select>
    <br />
    <select name="" id="">
      <option value="male">남자</option>
      <option value="female">여자</option>
    </select>
    <div>
      <input type="radio" name="rdo_gender" id="male" />
      <label for="male">남자</label>
      <input type="radio" name="rdo_gender" id="female" />
      <label for="">여자</label>
    </div>
    <div>
      <textarea name="" id="" style="width: 100%" rows="10"></textarea>
    </div>
    <div>
      <fieldset>
        <legend>개인정보</legend>

        <div>
          <label for="name">이름</label>
          <input type="text" name="" id="name" />
        </div>
        <div>
          <label for="tel">연락처</label>
          <input type="tel" name="" id="tel" />
        </div>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>학력정보</legend>

        <div>
          <label for="school">대학교</label>
          <input type="text" name="" id="school" />
        </div>
        <div>
          <label for="year">졸업년도</label>
          <input type="text" name="" id="year" />
        </div>
      </fieldset>
    </div>
    <div>
      <input list="browsers" id="browsers1" />
      <!-- datalist는 수백개의 리스트가 있어서 찾기 힘들때, 검색으로 찾기 유용 -->
      <datalist id="browsers">
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Firefox">Firefox</option>
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
      </datalist>
    </div>
    <div>
      <input list="browsers" id="browsers2" />
    </div>
  </body>
</html>
