<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form 요소 -->
    <!-- 사용자로부터 데이터(정보)를 입력받기 위한 HTML 요소들 -->
    <form action="">
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" />
      </div>
      <div>
        <button>로그인</button>
      </div>
    </form>
    <!-- id 와 for는 묶어주는게 중요함 -->
    <!-- name으로 카테고리를 묶어줘야함 -->
    <h4>당신이 배우고 싶은 언어는?(다중 선택 가능)</h4>
    <div>
      <input type="checkbox" name="chk_lang" id="ckh_html" />
      <label for="ckh_html">HTML</label>
      <input type="checkbox" name="chk_lang" id="ckh_css" />
      <label for="ckh_css">CSS</label>
      <input type="checkbox" name="chk_lang" id="chk_js" />
      <label for="chk_js">JavaScript</label>
    </div>
    <h4>당신이 배우고 싶은언어는?(하나만 선택 가능)</h4>
    <div>
      <input type="radio" name="rdo_lang" id="rdo_html" />
      <label for="rdo_html">HTML</label>
      <input type="radio" name="rdo_lang" id="rdo_css" />
      <label for="rdo_css">CSS</label>
      <input type="radio" name="rdo_lang" id="rdo_js" />
      <label for="rdo_js">JavaScript</label>
    </div>
    <div>
      <label for="favoriteColor">가장 좋아하는 색상은?</label>
      <input type="color" name="" id="favoriteColor" />
    </div>
    <div>
      <label for="bornDate">태어난 날짜는?</label>
      <input type="date" name="" id="bornDate" />
    </div>
    <div>
      <label for="arrivalDateTime">입국한 날짜/시간은?</label>
      <input type="datetime-local" name="" id="arrivalDateTime" />
    </div>
    <div>
      <form action="">
        <!-- 자동 측정은 form 태그 안에 있어야 함 -->
        <label for="userEmail">이메일 주소는?</label>
        <input type="email" name="" id="userEmail" />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <label for="addFile">파일 첨부</label>
      <input type="file" name="" id="addFile" />
    </div>
    <div>
      <!-- 사용자의 입력을 받기 위한 용도가 아님 -->
      <!-- 대부분 개발자가 사용하기 위해서 쓰는 태그임 -->
      <input type="hidden" name="email" value="joo@gmail.com" />
    </div>
    <div>
      <img
        src="./images/bitcoin.jpeg"
        alt=""
        style="width: 100px; height: auto"
      />
    </div>
    <div>
      <input
        type="image"
        src="./images/bitcoin.jpeg"
        alt=""
        style="width: 100px; height: auto"
      />
    </div>
    <!-- input image는 사진에 커서가 생기나 사용하지 않음 -->
    <div>
      <label for="yearMonth">생년/년월</label>
      <input type="month" name="" id="yearMonth" />
    </div>
    <div>
      <label for="">당신의 나이는?</label>
      <input type="number" min="0" max="20" id="" />
    </div>
    <div>
      <label for="userPass">패스워드</label>
      <input type="password" name="" id="userPass" />
    </div>
    <div>
      <form action="">
        <label for="phone">전화번호</label>
        <input type="tel" name="" id="phone" pattern="^010-\d{4}-\d{4}$" />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <label for="general">일반문자</label>
      <input type="text" id="general" />
    </div>
    <div>
      <label for="visitTime">예약시간</label>
      <input type="time" id="visitTime" />
    </div>
    <div>
      <form action="">
        <label for="checkUrl">블로그 주소는?</label>
        <input type="url" name="" id="checkUrl" />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <label for="weekPlan">주간 계획(몇주차)</label>
      <input type="week" name="" id="weekPlan" />
    </div>
    <div>
      <label for="search">검색조건</label>
      <input type="search" name="" id="search" />
    </div>
  </body>
</html>
