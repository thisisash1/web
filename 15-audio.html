<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- autoplay : 오디오 콘텐츠를 재생할 수 있는 가장 빠른 시점에 자동재생 -->
    <!-- loop : 오디오 끝까지 재생되고 나면 다시 처음부터 재생 -->
    <!-- muted : 음소거 -->
    <!-- preload : auto, metadata, none -->
    <!-- auto : 사용자가 오디오를 시청하지 않아도 오디오을 미리 다운로드 시킴, 
        시청할 확률이 매우 높고 오디오 플레이를 했을때 바로 보여줘야하는 중요한 영상일때 -->
    <!-- metadata : 오디오를 다운로드 하지 않고, 오디오 플레이 시간 같은 메타 정보만 미리가져옴 -->
    <!-- none : 오디오를 다운로 드하지 않고, 사용자가 오디오를 바로 보지 않을 확률이 매우 높을때
        서버가 최소한에 트래픽을 유지하고 싶을때 사용 -->
    <audio src="오디오경로" controls></audio>
  </body>
</html>
