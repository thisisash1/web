<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="" id="" value="ABCD" />
      </div>
      <div>
        <input type="text" name="" id="" value="ABC" readonly />
      </div>
      <div>
        <input type="text" name="" id="" value="ABC" disabled />
      </div>
      <button type="submit">저장</button>
    </form>
    <div>
      <input type="text" name="" id="" maxlength="4" />
    </div>
    <div>
      <input
        type="tel"
        name=""
        id=""
        style="width: 100%"
        placeholder="하이픈(-)없이 숫자만 입력하세요. 예) 01000000000"
      />
    </div>
    <div>
      <form action="">
        <label for="userId">아이디</label>
        <input
          type="text"
          name=""
          id="userId"
          autocomplete="on"
          autofocus="on"
          required
        />
        <label for="userPass">비밀번호</label>
        <input type="password" name="" id="userPass" required />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <input type="text" name="" id="email" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="" id="phone" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="" id="username" autocomplete="on" />
    </div>
  </body>
</html>
