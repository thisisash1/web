<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action : 폼 안에 데이터를 전송할 주소 -->
    <!-- method : 데이터를 전송할 방법 -->
    <!-- get : 전송하는 데이터가 url에 붙어서 간다. 전송하는 데이터가 url에 노출이 된다. -->
    <!-- get : 보안에 취약할 수 있음 -->
    <!-- get : 페이지 주소를 공유해야 할때 -->
    <!-- get : url에 데이터를 붙여서 보내니까 전송할 수 있는 데이터의 크기에 제약 -->

    <!-- post : 전송하는 데이터가 url에 붙지 않음. 사용자 눈에 보이지 않는다. -->
    <!-- pust : 사용자 눈에 보이지않기 때문에 보안적으로 조금 더 안정적임 -->
    <!-- 결국은 전송하는 데이터를 개발자 도구같은 소프트웨어를 통해서 둘 다 확인 가능  -->
    <!-- 전송하는 데이터를 암호화 하는것이 좋다 -->
    <!-- 전송할 수 있는 데이터의 크기에 제약이 없다 -->
    <!-- https:// 암호화 -->
    <!-- http:// 암호화 X -->

    <!-- target : 데이터를 전송할 창을 어디로 할것인지? -->
    <!-- _self : 자기 자신 창 -->
    <!-- _blank : 새 창(새 탭) -->
    <!-- _parent, _top -->

    <!-- novalidate : form 태그 안의 input 요소의 정합성을 체크하지 않는다 -->
    <form action="전송할 주소(서버 주소)" method="get" target="" novalidate>
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" autocomplete="on" />
      </div>
      <div>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" />
      </div>
      <!-- <button type="submit" formnovalidate="formnovalidate">저장</button> -->
      <button type="submit">저장</button>
    </form>
  </body>
</html>
